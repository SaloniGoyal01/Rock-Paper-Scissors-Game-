<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock paper scissor.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
<div class="choice" id="rock">
    <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png">
</div>
<div class="choice" id="paper">
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg">
</div>
<div class="choice" id="Scissor">
    <img src="https://i.pinimg.com/originals/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.png">
</div>
    </div>

    <div class="score-board">
<div class="score">
    <p id="user-score">0</p>
    <p>You</p>
</div>
<div class="score">
    <p id="computer-score">0</p>
    <p>You</p>
</div>
</div>

<div class="msg-container">
    <p id="msg">Play your move</p>
</div>

<script src="rock paper scissor.js"></script>
</body>
</html>
